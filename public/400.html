<!doctype html>
<html lang="en">
<head>
  <title>Bad Request (400)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(210 14% 89%)",
            card: "hsl(0 0% 100%)",
            primary: "hsl(210 15% 20%)",
            "primary-foreground": "hsl(0 0% 98%)",
            secondary: "hsl(210 8% 96%)",
            "secondary-foreground": "hsl(210 15% 20%)",
            destructive: "hsl(354 84% 57%)",
            "destructive-foreground": "hsl(0 0% 98%)",
            muted: "hsl(210 8% 95%)",
            "muted-foreground": "hsl(210 7% 50%)",
            accent: "hsl(210 8% 92%)",
            "accent-foreground": "hsl(210 15% 20%)",
            ring: "hsl(354 84% 57%)",
            background: "hsl(210 8% 98%)"
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-background flex items-center justify-center p-4">
  <!-- This file lives in public/400.html -->
  
  <div class="w-full max-w-md">
    <!-- Main Card -->
    <div class="rounded-xl border bg-card shadow-lg p-8 text-center space-y-6">
      
      <!-- Error Icon/Number -->
      <div class="flex justify-center">
        <div class="rounded-full bg-destructive/10 p-6">
          <svg class="w-16 h-16 text-destructive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path>
          </svg>
        </div>
      </div>
      
      <!-- Error Code -->
      <div class="space-y-2">
        <h1 class="scroll-m-20 text-4xl font-bold tracking-tight text-primary">400</h1>
        <h2 class="scroll-m-20 text-xl font-semibold tracking-tight text-primary">Bad Request</h2>
      </div>
      
      <!-- Error Description -->
      <div class="space-y-4">
        <p class="text-base text-muted-foreground leading-7">
          The server cannot process the request due to a client error. Please check the request and try again.
        </p>
        
        <p class="text-sm text-muted-foreground">
          If you're the application owner, check the logs for more information.
        </p>
      </div>
      
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-xs text-muted-foreground">
        Error Code: 400 | Bad Request
      </p>
    </div>
  </div>

</body>
</html>
